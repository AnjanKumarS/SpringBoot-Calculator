<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="/css/calculator.css">
</head>

<body>
    <div class="calculator-container">
        <h1 class="calculator-title">Modern Calculator</h1>
        <div class="calculator">
            <div class="display">
                <input type="text" id="display" readonly placeholder="0">
            </div>
            <div class="buttons">
                <button class="operator trig" data-value="sin">sin</button>
                <button class="operator trig" data-value="cos">cos</button>
                <button class="operator trig" data-value="tan">tan</button>
                <button class="operator" data-value="C">C</button>

                <button class="operator" data-value="(">(</button>
                <button class="operator" data-value=")">)</button>
                <button class="operator" data-value="±">±</button>
                <button class="operator" data-value="/">÷</button>

                <button class="number" data-value="7">7</button>
                <button class="number" data-value="8">8</button>
                <button class="number" data-value="9">9</button>
                <button class="operator" data-value="*">×</button>

                <button class="number" data-value="4">4</button>
                <button class="number" data-value="5">5</button>
                <button class="number" data-value="6">6</button>
                <button class="operator" data-value="-">-</button>

                <button class="number" data-value="1">1</button>
                <button class="number" data-value="2">2</button>
                <button class="number" data-value="3">3</button>
                <button class="operator" data-value="+">+</button>

                <button class="number zero" data-value="0">0</button>
                <button class="number" data-value=".">.</button>
                <button class="operator" data-value="=">=</button>
            </div>
        </div>
    </div>
    <script src="/js/calculator.js"></script>
</body>

</html>
